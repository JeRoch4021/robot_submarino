<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bruno+Ace&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <script type="importmap">
        // Import map para módulos de Three.js
        {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.158.0/examples/jsm/"
        }
        }
    </script>
    <title>Dron Acuatico</title>
    <link rel="stylesheet" href="estilo_pagina.css">
</head>
<body>
    <h1>Dron Acuatico</h1>
    <div class="container">
        <div class="left-column">
            <!-- barra de temperatura y humedad -->
            <div class="temp-bar">
                Temperatura: 
                <div>
                    <span id="temp-value"> -</span>
                °C
                </div>
            </div>
            <!-- barra de humedad -->
            <div class="temp-bar">
                Porcentaje de Humedad:
                <div>
                    <span id="humidity-value">-</span>
                    %
                </div>
            </div>
            <!-- tabla para los datos del sensor de salinidad -->
            <details>
                <summary>Registro Sensor de Salinidad</summary>
                <!-- tabla -->
                 <table>
                    <thead>
                        <tr>
                            <th>Nivel de Salinidad</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!--Espacio para actualizar datos de salinidad-->
                        <tr>
                            <td> <span id="salinidad"></span> ppm </td>
                        </tr>
                    </tbody>
                </table>
            </details>
            <!-- tabla para los datos del sensor GPS -->
            <details>
                <summary>GPS</summary>
                <table>
                    <thead>
                        <tr>
                            <th>Fecha</th>
                            <th>Tiempo</th>
                            <th>Dato</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>dato</td>
                            <td>dato</td>
                            <td>dato</td>
                        </tr>
                    </tbody>
                </table>
            </details>
        </div>
        <div class="right-column">
            <details open>  <!-- "open" para que empiece desplegado -->
                <summary>Despliegue de Giroscopio</summary>
                <div class="gyroscope-container">
                    <!-- Modelo 3D arriba -->
                    <div id="gyro3d" style="width: 100%; height: 300px;"></div>
                    <!-- Datos del giroscopio abajo -->
                    <div class="sensor-data" style="margin-top: 15px; text-align: center; font-size: 14px;">
                        <p>
                            <strong>Acelerómetro:</strong> 
                            X: <span id="accel-x">-</span> | 
                            Y: <span id="accel-y">-</span> | 
                            Z: <span id="accel-z">-</span>
                        </p>
                        <p>
                            <strong>Giroscopio:</strong> 
                            X: <span id="gyro-x">-</span> | 
                            Y: <span id="gyro-y">-</span> | 
                            Z: <span id="gyro-z">-</span>
                        </p>
                    </div>
                </div>
            </details>

            <details>
                <summary>Despliegue de Camara</summary>
                <div class="gyroscope-container">
                    <div class="gyroscope-container">
                <!-- Cuadro fijo para la cámara (ajusta width/height según tu diseño) -->
                <div style="width: 100%; height: 400px; border: 2px solid #444; background: #111; display: flex; align-items: center; justify-content: center; overflow: hidden;">
                    <img id="camera-img" 
                        src="https://4i25h1owl2.execute-api.us-east-2.amazonaws.com/v1/capture" 
                        alt="Cargando imagen de la cámara..." 
                        style="max-width: 100%; max-height: 100%; object-fit: contain;">
                </div>
                </div>
            </details>
        </div>
    </div>
</body>
<script src="frames.js"></script>
<script type="module" src="lectura.js"></script>
</html>
